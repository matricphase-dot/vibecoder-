<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div id="counter-display" class="counter-display">0</div>
        <div class="buttons">
            <button id="decrement-btn" class="btn">-</button>
            <button id="increment-btn" class="btn">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
